<!DOCTYPE html>
<html>

  <head>
    <title>Bakery Shop</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="body">
        <div class="nav">
            <div class="nav-logo">  <!--BunBun Logo-->
                <a href="index.html">
                    <img src="Assets/logo-01.svg" class="logo-img"  alt="BunBun logo"/>
                </a>
            </div>

            <div class="nav-text">
                <div class="top-links">
                    <a href="Index.html" class="h6-highlight"><mark>PRODUCTS</mark></a><br>
                    <a href="Cart.html" class="h6-highlight">CART</a>
                </div>

                <div class="divider"></div>

                <div class="title-wrapper">
                    <h1 class="h1"> Shopping Cart</h1>
                </div>
            </div>
            
        </div>

        <div class="container"> 

            <div class="cart-list">

                <div class="cart-item">

                    <div class="cart-col-1"> 

                        <div class="cart-img-wrapper">
                            <img src="Assets/original-cinnamon-roll.jpeg" alt="Original Cinnamon Roll" class="cart-image"/>
                            <p class="delete"><b>remove</b></p>
                        </div>
                        
                        <p class="product-text">
                            Original Cinnamon Roll <br>
                            Glazing:Keep Original<br>
                            Pack Size: 1
                        </p>

                    </div>
                        
                    <h3 class="h3">$ 2.49</h3>
                </div>

                <div class="cart-item">

                    <div class="cart-col-1"> 

                        <div class="cart-img-wrapper">
                            <img src="Assets/double-chocolate-cinnamon-roll.jpeg" alt="Double chocolate Cinnamon Roll"" class="cart-image"/>
                            <p class="delete"><b>remove</b></p>
                        </div>
                        
                        <p class="product-text">
                            Double chocolate Cinnamon Roll <br>
                            Glazing: Sugar milk<br>
                            Pack Size: 6
                        </p>

                    </div>
                        
                    <h3 class="h3">$ 27.45</h3>
                </div>

                <hr class="divider">

                <div class="cart-price">

                        
                    <h3 class="h3">Total</h3>
                        
                    <h3 class="h3">$ 29.94</h3>
                </div>

                <button class="button-right">Checkout</button>

            </div>

        </div>

  </body>
</html>
